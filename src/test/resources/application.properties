spring.jpa.hibernate.ddl-auto=update
spring.jpa.show_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.master.datasource.jdbc-url=jdbc:h2:mem://localhost/~/master;MODE=MYSQL
spring.master.datasource.username=sa
spring.master.datasource.password=
spring.master.datasource.driverClassName=org.h2.Driver
spring.master.hibernate.hbm2ddl.auto=update

spring.slave.datasource.driverClassName=org.h2.Driver
spring.slave.datasource.jdbc-url=jdbc:h2:mem://localhost/~/slave;MODE=MYSQL
spring.slave.datasource.username=sa
spring.slave.datasource.password=
spring.slave.hibernate.hbm2ddl.auto=update

spring.profiles.include=test