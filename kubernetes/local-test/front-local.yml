apiVersion: apps/v1
kind: Deployment
metadata:
  name: watcher-front
  labels:
    app: watcher-front
spec:
  replicas: 2
  selector:
    matchLabels:
      app: watcher-front
      tier: front
  template:
    metadata:
      labels:
        app: watcher-front
        tier: front
    spec:
      containers:
      - image: j005580/musinsa-watcher-front
        name: watcher-front
        ports:
        - containerPort: 8080
          name: watcher-front
---
apiVersion: v1
kind: Service
metadata:
  name: watcher-front
spec:
  type: NodePort
  ports:
  - port: 8080
    nodePort: 30000
  selector:
    app: watcher-front