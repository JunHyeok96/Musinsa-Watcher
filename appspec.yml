version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/musinsa-watcher/backend/deploy/zip
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  AfterInstall:
    - location: stop.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: start.sh
      timeout: 300
      runas: ubuntu

  ValidateService:
    - location: health.sh
      timeout: 300
      runas: ubuntu